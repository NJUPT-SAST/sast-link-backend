services:
  postgres:
    image: postgres:latest
    user: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:${POSTGRES_CONTAINER_PORT}:${POSTGRES_PORT}"
    volumes:
      - "./sql/ddl.sql:/docker-entrypoint-initdb.d/ddl.sql"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    ports:
      - "127.0.0.1:${REDIS_CONTAINER_PORT}:${REDIS_PORT}"
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  sast-link-backend:
    image: sast/sast-link-backend:latest
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    ports:
      - "127.0.0.1:${SASTLINK_CONTAINER_PORT}:${SASTLINK_PORT}"
    environment:
      CONFIG_FILE: ${CONFIG_FILE}
    volumes:
      - ${CONFIG_PATH}:/sastlink/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
