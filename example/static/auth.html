<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Auth</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Authorize</h1>
      <p>The client would like to perform actions on your behalf.</p>
      <p>
        <button onclick="handleAuth()" type="submit" class="btn btn-primary btn-lg" style="width: 200px">
          Allow
        </button>
      </p>
    </div>
  </div>
  <script>
    function handleAuth() {
      const token = localStorage.getItem("token");
      console.log(token)
      if (token != "" || token != "undefine") {
        const headers = new Headers();
        headers.append("TOKEN", token);
        fetch("/api/v1/oauth/authorize", {
          method: "GET",
          cors: "no-cors",
          headers: headers,
        })
          .then((response) => {
            console.log(response)
            if (response.ok) {
              response.json().then((data) => {
                alert("Hello");
              });
            } else {
              alert("error");
            }
          })
          .catch((error) => {
            alert("errorï¼š" + error);
          });
      } else {
        window.location.href = "./login";
      }
    }
  </script>
</body>

</html>
